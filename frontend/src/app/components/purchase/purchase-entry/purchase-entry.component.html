<div class="card">
  <div class="card-header">
    <h3 class="card-title">
      purchase entry
    </h3>
  </div>
  <div class="card-body">
    <form [formGroup]="saveForm" (ngSubmit)="onSubmit()">

      <table class="table table-bordered w-100">
        <thead>
          <tr>
            <th>Item</th>
            <th>item price</th>
            <th>Quantity</th>
            <th>other cost</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableRowList; let i=index">
            <td>
              <select class="form-select form-select-sm">
                <option>select</option>
                <option *ngFor="let p of productList" value="{{p.Id}}">{{p.ProdcutCode}}-{{p.ProdcutName}}</option>
              </select>
            </td>
            <td><input type="number" min="0" class="form-control form-control-sm text-end" /></td>
            <td><input type="number" min="0" class="form-control form-control-sm text-end" /></td>
            <td><input type="number" min="0" class="form-control form-control-sm text-end" /></td>
            <td><input type="number" min="0" class="form-control form-control-sm text-end" /></td>
            <td><input min="0" class="form-control form-control-sm text-end" readonly/></td>
            <td>
              <button type="button" class="btn btn-sm btn-danger"(click)="deleteRow(i)"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5"></td>
            <td>
              <input class="form-control" placeholder="Grand Total" readonly/>
            </td>
            <td><button type="button"   class="btn btn-sm btn-success" (click)="onAddNewRow()"><i class="fa-solid fa-plus"></i></button></td>
          </tr>
        </tfoot>
      </table>

    </form>
  </div>
</div>
