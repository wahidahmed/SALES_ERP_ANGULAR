<div class="card">
  <div class="card-header">
    <h3 class="card-title">Add new customer</h3>
  </div>
  <div class="card-body">

    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">

      <div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="customerName">Customer Name</span>
          <input type="text" class="form-control" aria-label="customerName" aria-describedby="customerName"ngModel name="customerName"required #customerName="ngModel">
        </div>
        <span class="error_block" *ngIf="customerName.invalid && customerName.touched">Please provide customer name</span>
      </div>

      <div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="customerPhone">Phone/Mobile</span>
          <input type="text" class="form-control" aria-label="customerPhone" aria-describedby="customerPhone"ngModel name="customerPhone"required #customerPhone="ngModel">
        </div>
        <span class="error_block"*ngIf="customerPhone.invalid && customerPhone.touched">Please provide customer phone/mobile</span>
      </div>

      <div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="customerAddr">Customer address</span>
          <textarea type="text" class="form-control" aria-label="customerAddr" aria-describedby="customerAddr"ngModel name="customerAddr"required #customerAddr="ngModel"></textarea>
        </div>
        <span class="error_block" *ngIf="customerAddr.invalid && customerAddr.touched">Please provide customer address</span>
      </div>


      <div class="input-group mb-3">

        <button [disabled]="customerForm.invalid" type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-danger">reset</button>

     </div>

    </form>

  </div>
  <div class="card-footer"></div>
</div>
