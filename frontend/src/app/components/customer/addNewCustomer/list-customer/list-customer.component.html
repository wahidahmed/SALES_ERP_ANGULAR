
<table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Mobile/Phone</th>
      <th scope="col">Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allCustomers let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.CustomerName}}</td>
      <td>{{item.CustomerPhone}}</td>
      <td>{{item.CustomerAddress}}</td>
      <td>

      </td>
    </tr>

  </tbody>
</table>
