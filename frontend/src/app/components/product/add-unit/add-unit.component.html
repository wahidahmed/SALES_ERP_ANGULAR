
<div class="card">
  <div class="card-header"> <h3 class="card-title">Add new unit</h3></div>
  <div class="card-body">
    <form [formGroup]="unitSaveForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4">
          <input type="hidden" formControlName="UnitId" />
          <div>
            <div class="input-group mb-3">
              <span class="input-group-text" >Unit Name</span>
              <input type="text" class="form-control" formControlName="UnitName"/>
            </div>
          </div>

          <div>

              <mat-button-toggle-group formControlName="IsActive" aria-label="Font Style">
                <mat-button-toggle value="bold">Bold</mat-button-toggle>
                <mat-button-toggle value="italic">Italic</mat-button-toggle>
                <mat-button-toggle value="underline">Underline</mat-button-toggle>
              </mat-button-toggle-group>
          </div>


          <div class="input-group mb-3">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="reset" class="btn btn-danger">reset</button>
         </div>

        </div>
      </div>

    </form>


  </div>
</div>
