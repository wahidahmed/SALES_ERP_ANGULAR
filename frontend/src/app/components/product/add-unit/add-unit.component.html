
<div class="card">
  <div class="card-header"> <h3 class="card-title">Add new unit</h3></div>
  <div class="card-body">
    <form [formGroup]="unitSaveForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4">
          <input type="hidden" formControlName="UnitId" />
          <div>
            <div class="input-group mb-3">
              <span class="input-group-text" >Unit Name</span>
              <input type="text" class="form-control" formControlName="UnitName"/>
            </div>
          </div>

          <div>
            <label for="switch-2">Reactive Forms</label>
            <app-switch id="switch-2" formControlName="mySwitch"></app-switch>
          </div>


          <div class="input-group mb-3">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="reset" class="btn btn-danger">reset</button>
         </div>

        </div>
      </div>

    </form>


  </div>
</div>
