
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort  class="table table-bordered w-100 text-center">

    <ng-container matColumnDef="UnitId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Unit-Id </th>
      <td mat-cell *matCellDef="let element"> {{element.UnitId}} </td>
    </ng-container>

    <ng-container matColumnDef="UnitName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by UnitName" > Unit-Name </th>
      <td mat-cell *matCellDef="let element"> {{element.UnitName}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status">  Status </th>
      <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
    </ng-container>

<!-- Action Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element" class="action-link pt-2">
    <button type="button" class="btn btn-primary btn-sm" (click)="onEdit(element)">Edit</button>
    <button type="button" class="btn btn-danger btn-sm ms-1" (click)="onDelete(element.UnitId)">Delete</button>
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="unitDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: unitDisplayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 4, 6]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
