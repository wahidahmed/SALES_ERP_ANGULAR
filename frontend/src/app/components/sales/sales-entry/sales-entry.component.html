

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Product</th>
      <th>min-Price</th>
      <th>stock</th>
      <th>Quantity</th>
      <th>Sale-Price</th>
      <th>Discount</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableRowArray; let i = index">
      <td>
        <select class="form-select form-select-sm">
          <option value="">Select</option>
          <option *ngFor="let pr of productList" value="{{pr.Id}}">
              {{pr.ProdcutName}}
          </option>
        </select>
      </td>
      <td>
        <input class="form-control-plaintext form-control-sm"  name="minPrice" placeholder="min price" readonly/>
      </td>
      <td>
        <input   class="form-control-plaintext form-control-sm" name="stock" placeholder="stock" readonly >
      </td>
      <td>
        <input type="number"  class="form-control form-control-sm" name="qty" placeholder="qty" [(ngModel)]="item.qty" >

      </td>
      <td>
        <input type="number"   class="form-control form-control-sm" name="salePrice" placeholder="sale Price"  [(ngModel)]="item.salePrice"  >
      </td>
      <td>
        <input type="number"  class="form-control form-control-sm" name="discount" placeholder="discount" [(ngModel)]="item.discount">
      </td>
      <td>

        <input  class="form-control-plaintext form-control-sm" name="total" placeholder="total" [(ngModel)]="item.total" readonly value="{{(item.qty*item.salePrice)-item.discount}}"  />
      </td>
      <td>
       <button type="button" class="btn btn-sm btn-danger"(click)="deleteRow(i)"><i class="fa-solid fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>

      <th colspan="6">Grand Total</th>
      <!-- <input  class="form-control-plaintext form-control-sm" name="grandTotal" placeholder="grand total"  readonly value="{{getGrandTotal()}}" /> -->
      <span>Total : {{getGrandTotal()}}</span>
      <th>
        <button type="button" class="btn btn-sm btn-success" (click)="addRow()"><i class="fa-solid fa-plus"></i></button>

      </th>
    </tr>
  </tfoot>
</table>
